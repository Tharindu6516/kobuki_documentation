
name: sphinx

on:
  push:
    branches: [ devel ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # for examples, see https://github.com/ammaraskar/sphinx-action-test/blob/master/.github/workflows/default.yml
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "doc/"
        # build-command: # optional, default is make html
        # pre-build-command: # optional

    - name: commit changes
      run: |
        git clone https://github.com/kobuki-base/kobuki_documentation.git --branch gh-pages --single-branch gh-pages
        cp -r doc/.build/html/* gh-pages/
        cd gh-pages
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        # this command will fail if there we no changes, ignore the return code
        git commit -m "[action] documentation update" -a || true

    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
